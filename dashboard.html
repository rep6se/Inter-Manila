<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter Manila — Dashboard</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#0f172a;
  color:#f1f5f9;
}
.header{
  background:#020617;
  padding:20px;
  font-size:26px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #334155;
}
.container{
  max-width:600px;
  margin:auto;
  padding:20px;
}
.menu-button{
  width:100%;
  padding:16px;
  margin-bottom:12px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  background:#1e293b;
  color:white;
  cursor:pointer;
  transition:0.2s;
}
.menu-button:hover{
  background:#2563eb;
}
.logout{
  margin-top:20px;
  display:block;
  text-align:center;
  color:#f87171;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="header">Inter Manila — Dashboard</div>

<div class="container">
  <button class="menu-button" onclick="navigate('squad.html')">Squad</button>
  <button class="menu-button" onclick="navigate('match.html')">Matches</button>
  <button class="menu-button" onclick="navigate('leagues.html')">Leagues</button>
  <button class="menu-button" onclick="navigate('leaderboard.html')">Leaderboard</button>

  <a href="#" class="logout" onclick="logout()">Logout</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Protect page
onAuthStateChanged(auth, (user)=>{
  if(!user) window.location.href="index.html";
});

// Navigate function
function navigate(url){
  window.location.href = url;
}

// Logout function
window.logout = async function(){
  await signOut(auth);
  window.location.href="index.html";
}
</script>

</body>
</html>
