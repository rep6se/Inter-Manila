<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter Manila â€” Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg,#020617,#0b1e3a);
  color:#f1f5f9;
}

/* Logout Button */
#btn-logout {
  position:absolute;
  top:15px;
  right:20px;
  background: linear-gradient(135deg,#ef4444,#f87171);
  border:none;
  color:white;
  padding:8px 15px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
#btn-logout:hover { transform:scale(1.05); }

/* Header */
header {
  text-align:center;
  padding:20px;
}
header h1 { color:#2563eb; }

/* Navigation */
nav {
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  background: rgba(30,41,59,0.95);
  padding:12px 0;
  box-shadow:0 2px 8px rgba(0,0,0,0.3);
}
nav button {
  padding:10px 15px;
  border-radius:12px;
  border:none;
  background: linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
nav button:hover { transform:scale(1.05); }

/* Cards */
.container {
  max-width:1000px;
  margin:20px auto;
  text-align:center;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}
.card {
  background: rgba(30,41,59,0.95);
  padding:20px 30px;
  border-radius:12px;
  min-width:150px;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
  transition:0.3s;
}
.card:hover { transform:scale(1.03); box-shadow:0 6px 25px rgba(0,0,0,0.5); }

@media(max-width:768px){
  .card { min-width:120px; padding:15px 20px; }
  nav { flex-direction:column; }
}
</style>
</head>
<body>

<button id="btn-logout"><i class="fa fa-sign-out-alt"></i> Logout</button>

<header>
  <h1>Dashboard</h1>
</header>

<nav>
  <button onclick="navigate('dashboard')"><i class="fa fa-home"></i> Dashboard</button>
  <button onclick="navigate('squad')"><i class="fa fa-users"></i> Squad</button>
  <button onclick="navigate('matches')"><i class="fa fa-futbol"></i> Matches</button>
  <button onclick="navigate('leagues')"><i class="fa fa-trophy"></i> Leagues</button>
  <button onclick="navigate('leaderboard')"><i class="fa fa-chart-line"></i> Leaderboard</button>
</nav>

<div class="container">
  <div class="card">Total Matches: <span id="totalMatches">0</span></div>
  <div class="card">Wins: <span id="wins">0</span></div>
  <div class="card">Draws: <span id="draws">0</span></div>
  <div class="card">Losses: <span id="losses">0</span></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script>
const firebaseConfig = { /* ISI DENGAN CONFIG FIREBASE-MU */ };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Logout
document.getElementById('btn-logout').addEventListener('click', ()=>{
  auth.signOut().then(()=>window.location.href="index.html");
});

// Navigation
function navigate(page){ window.location.href = page+".html"; }

// Cek login
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";

  // Ambil data match dari Firestore
  db.collection("matches").get().then(snapshot=>{
    const total = snapshot.size;
    const wins = snapshot.docs.filter(d=>d.data().result=="win").length;
    const draws = snapshot.docs.filter(d=>d.data().result=="draw").length;
    const losses = snapshot.docs.filter(d=>d.data().result=="lose").length;

    document.getElementById('totalMatches').innerText = total;
    document.getElementById('wins').innerText = wins;
    document.getElementById('draws').innerText = draws;
    document.getElementById('losses').innerText = losses;
  });
});
</script>

</body>
</html>
