            position: relative; backdrop-filter: blur(10px);
        }

        .league-badge {

            font-size: 9px; font-weight: 800; padding: 6px 14px; border-radius: 12px;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;
        }

        .score-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; gap: 10px; }
        .team-name { flex: 1; font-weight: 800; font-size: 12px; color: #fff; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .score-center { flex: 1.2; text-align: center; min-width: 100px; }
        .agg-score { 
            font-size: 42px; 
            font-weight: 900; 
            color: #fff; 
            letter-spacing: -2px; 
            line-height: 1; 
            white-space: nowrap; 
            display: inline-block;
        }

        .stats-box { 
            background: rgba(15, 23, 42, 0.5); border-radius: 20px; padding: 15px; 
            margin-top: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.03); align-items: center; }
        .stat-item:last-child { border-bottom: none; }
        
        .stat-player { font-size: 12px; font-weight: 700; color: #cbd5e1; display: flex; align-items: center; gap: 8px; }
        .stat-player small { font-size: 9px; color: var(--accent); opacity: 0.8; font-weight: 800; }
        .stat-vals { font-size: 11px; font-weight: 900; color: var(--accent); }

        .ic-motm { color: var(--warning); font-size: 10px; }
        .ic-mvp { color: #facc15; font-size: 10px; }

        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: calc(100% - 40px); max-width: 400px; 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; 
            display: flex; justify-content: space-around; padding: 10px; z-index: 1000; 
        }
        .nav-item { text-align: center; text-decoration: none; color: #64748b; font-size: 10px; font-weight: 700; padding: 8px 12px; border-radius: 15px; transition: 0.3s; }
        .nav-item i { display: block; font-size: 18px; margin-bottom: 4px; }
        .nav-item.active { color: #fff; background: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
    </style>
</head>
