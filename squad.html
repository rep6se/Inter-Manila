        }

        .pos-group { display: flex; flex-wrap: wrap; gap: 5px; }
        
        .pos-badge { 
            display: inline-block; background: rgba(37, 99, 235, 0.15); color: var(--accent); 
            font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 8px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .status-tag {
            margin-left: auto; font-size: 9px; font-weight: 800; 
            color: var(--success); text-transform: uppercase; letter-spacing: 1px;
            background: rgba(16, 185, 129, 0.1); padding: 5px 12px; border-radius: 10px;
        }

        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: calc(100% - 40px); max-width: 400px; 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; 
            display: flex; justify-content: space-around; padding: 10px; z-index: 1000; 
        }
        .nav-item { text-align: center; text-decoration: none; color: #64748b; font-size: 10px; font-weight: 700; padding: 8px 12px; border-radius: 15px; transition: 0.3s; }
        .nav-item i { display: block; font-size: 18px; margin-bottom: 4px; }
        .nav-item.active { color: #fff; background: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
    </style>
