<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter Manila â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg,#020617,#0b1e3a);
  color:#f1f5f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Login Card */
.login-card {
  background: rgba(30,41,59,0.95);
  padding:40px 30px;
  border-radius:20px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  text-align:center;
  width:320px;
  transition: transform 0.3s;
}
.login-card:hover { transform: scale(1.03); }

.login-card img { width:100px; margin-bottom:15px; transition: transform 0.3s; }
.login-card img:hover { transform: scale(1.1); }

.login-card h2 { margin:0 0 20px 0; color:#2563eb; }

/* Form */
.login-card form {
  display:flex;
  flex-direction:column;
  gap:15px;
}
.login-card input {
  padding:10px 15px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:16px;
  transition: all 0.3s;
}
.login-card input:focus {
  box-shadow:0 0 8px #3b82f6;
  background: rgba(59,130,246,0.05);
}

/* Login Button */
.login-card button {
  padding:12px;
  border:none;
  border-radius:12px;
  background: linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
  transition: all 0.3s ease;
}
.login-card button:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
  background: linear-gradient(135deg,#3b82f6,#60a5fa);
}

/* Error Message */
#error-msg { color:#f87171; font-size:14px; height:18px; }

/* Responsive */
@media(max-width:400px){
  .login-card { width:90%; padding:30px 20px; }
  .login-card input, .login-card button { font-size:14px; }
}
</style>
</head>
<body>

<div class="login-card">
  <img src="inter-milan-old.png" alt="Inter Milan Logo">
  <h2>Login</h2>
  <div id="error-msg"></div>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script>
const firebaseConfig = { /* your firebase config */ };
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const loginForm = document.getElementById('loginForm');
const errorMsg = document.getElementById('error-msg');

loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => { window.location.href = "dashboard.html"; })
    .catch(error => { errorMsg.innerText = error.message; });
});
</script>

</body>
</html>
