<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inter Manila — Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        :root {
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.4);
            --dark: #020617;
            --surface: rgba(30, 41, 59, 0.4);
            --accent: #60a5fa;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gold: #fbbf24;
            --silver: #94a3b8;
            --bronze: #d97706;
        }

        body { 
            margin: 0; font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at top, #0f172a, #020617); 
            color: #f1f5f9; min-height: 100vh; 
            padding-bottom: 100px;
        }

        header { text-align: center; padding: 50px 0 20px; position: relative; }
        .logo-main { width: 65px; filter: drop-shadow(0 0 15px var(--primary-glow)); cursor: pointer; transition: 0.3s; }
        .logo-main:active { transform: scale(0.9); }
        header h1 { margin: 12px 0 0; font-size: 20px; color: #fff; text-transform: uppercase; letter-spacing: 4px; font-weight: 800; }

        .container { max-width: 450px; margin: 0 auto; padding: 0 18px; }
        
        .dashboard-header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 25px; padding: 0 5px; 
        }
        .welcome-box h2 { font-size: 24px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        .welcome-box p { color: var(--accent); margin: 2px 0 0; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        
        select#seasonFilter { 
            background: #1e293b; color: white; border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px 14px; border-radius: 15px; font-size: 11px; font-weight: 700; outline: none;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 20px; }
        
        .stat-card { 
            background: var(--surface); border-radius: 30px; padding: 22px; 
            border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px);
            position: relative;
        }
        .stat-card h3 { margin: 0; font-size: 10px; text-transform: uppercase; color: #64748b; letter-spacing: 1px; font-weight: 800; }
        .stat-card .val { font-size: 30px; font-weight: 900; margin: 8px 0 2px; display: block; color: #fff; }
        .stat-sub { font-size: 10px; color: var(--accent); font-weight: 700; margin: 0; }

        .full-card { grid-column: span 2; text-align: center; }
        .winrate-card { 
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.15), rgba(15, 23, 42, 0.4));
            border: 1px solid rgba(37, 99, 235, 0.2); 
        }
        .winrate-card .val { font-size: 50px; color: var(--accent); text-shadow: 0 0 20px var(--primary-glow); }

        .trophy-card { 
            grid-column: span 2; 
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), transparent); 
            border: 1px solid rgba(245, 158, 11, 0.15);
        }
        .trophy-header { display: flex; justify-content: space-between; align-items: center; }
        .trophy-card .val { color: var(--warning); margin: 0; font-size: 35px; }
        
        .mini-trophy-list { 
            display: flex; flex-direction: column; gap: 8px; 
            margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .mini-t-item { display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: 700; color: #f1f5f9; }
        .mini-t-item i { font-size: 12px; width: 15px; text-align: center; }
        .mini-t-item span { color: #64748b; font-size: 9px; margin-left: auto; text-transform: uppercase; }

        .form-dots { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-W { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot-L { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        .dot-D { background: #64748b; }

        .recent-box { 
            background: var(--surface); border-radius: 30px; padding: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); 
        }
        .recent-box h4 { 
            margin: 0 0 20px 0; font-size: 12px; color: var(--accent); 
            text-transform: uppercase; letter-spacing: 2px; display: flex; align-items: center; gap: 10px; 
        }
        
        .activity-item { 
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .activity-item:last-child { border: none; }
        .team-info b { font-size: 15px; color: #fff; display: block; }
        .team-info small { font-size: 9px; color: #64748b; font-weight: 800; text-transform: uppercase; }
        
        .score-pill { 
            padding: 8px 14px; border-radius: 12px; font-weight: 900; font-size: 15px; 
            background: #0f172a; border: 1px solid rgba(255,255,255,0.1); 
            white-space: nowrap;
        }

        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: calc(100% - 40px); max-width: 400px; 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; 
            display: flex; justify-content: space-around; padding: 10px; z-index: 1000; 
        }
        .nav-item { text-align: center; text-decoration: none; color: #64748b; font-size: 10px; font-weight: 700; padding: 8px 12px; border-radius: 15px; transition: 0.3s; }
        .nav-item i { display: block; font-size: 18px; margin-bottom: 4px; }
        .nav-item.active { color: #fff; background: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
    </style>
</head>

        <div class="stats-grid">

            </div>

            <div class="stat-card trophy-card">

            <div class="stat-card">

            <div class="stat-card">

            <div class="stat-card full-card">
                <h3>Avg Goals</h3>
                <span class="val" id="avgGoals">0.0</span>
                <p class="stat-sub">Per Match</p>
            </div>
        </div>

        <div class="recent-box">
            <h4><i class="fa fa-history"></i> Recent Activity</h4>
            <div id="recentActivity">
                <p style="text-align:center; color:#64748b; font-size:11px; padding: 20px;">Fetching data...</p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fa fa-home"></i>HOME</a>
        <a href="matches.html" class="nav-item"><i class="fa fa-futbol"></i>MATCHES</a>
        <a href="records.html" class="nav-item"><i class="fa fa-medal"></i>RECORDS</a>
        <a href="squad.html" class="nav-item"><i class="fa fa-users"></i>SQUAD</a>
    </nav>
