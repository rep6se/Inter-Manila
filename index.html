<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter Manila â€” Login</title>

<style>
  /* Reset default */
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .login-box {
    background:#1e293b;
    padding:40px 30px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    width: 320px;
    text-align: center;
  }

  .login-box h2 {
    margin-bottom:15px;
    font-size:26px;
  }

  .login-box p {
    opacity:0.7;
    margin-bottom:20px;
    font-size:14px;
  }

  input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    background:#0b1024;
    color:white;
    font-size:14px;
  }

  button {
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:12px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
  }

  button:hover {
    background:#1e40af;
    transform: scale(1.03);
  }

  .error {
    color:#f87171;
    margin-top:12px;
    font-size:14px;
    min-height:18px;
  }

</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>
  <p>Inter Manila Manager</p>
  
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  
  <div class="error" id="err"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
getAuth, 
signInWithEmailAndPassword, 
onAuthStateChanged,
setPersistence,
browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* TAHAN LOGIN SESSION */
setPersistence(auth, browserLocalPersistence);

/* AUTO REDIRECT KALO SUDAH LOGIN */
onAuthStateChanged(auth, (user) => {
  if(user){
    window.location.href="dashboard.html";
  }
});

/* LOGIN FUNCTION */
window.login = function(){

const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

signInWithEmailAndPassword(auth,email,password)
.then(()=>{
window.location.href="dashboard.html";
})
.catch((error)=>{
document.getElementById("err").innerText="Email atau password salah";
});

};

</script>

</body>
</html>
