<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter Manila Club Manager</title><style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
}

/* LOGIN */
#loginBox{
    max-width:320px;
    margin:120px auto;
    background:#121a33;
    padding:20px;
    border-radius:12px;
    border:1px solid #1e3cff;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    border:none;
    background:#0b1024;
    color:white;
}

button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:10px;
    background:#1e3cff;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}

.player{
    background:#121a33;
    border-radius:12px;
    padding:15px;
    margin-bottom:15px;
    border:1px solid #1e3cff;
}
</style></head><body><div id="loginBox">
<h2>Admin Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginMsg"></p>
</div><div id="app" style="display:none"><div class="container"><h2>Add Player</h2>
<input id="name" placeholder="Player Name">
<input id="number" type="number" placeholder="Squad Number"><select id="pos">
<option>GK</option>
<option>CB</option>
<option>LB</option>
<option>RB</option>
<option>DMF</option>
<option>CMF</option>
<option>AMF</option>
<option>LWF</option>
<option>RWF</option>
<option>SS</option>
<option>CF</option>
</select><button onclick="addPlayer()">Add Player</button>

<h2>Squad</h2>
<div id="players"></div></div>
</div><script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

window.login = async function(){
const email=document.getElementById("email").value;
const pass=document.getElementById("password").value;

try{
await signInWithEmailAndPassword(auth,email,pass);
}catch(e){
document.getElementById("loginMsg").innerText="Login gagal";
}
}

onAuthStateChanged(auth,(user)=>{
if(user){
document.getElementById("loginBox").style.display="none";
document.getElementById("app").style.display="block";
loadPlayers();
}
});

window.addPlayer = async function(){
let name=document.getElementById("name").value;
let number=document.getElementById("number").value;
let pos=document.getElementById("pos").value;

await addDoc(collection(db,"players"),{
name,
number,
pos,
goals:0,
assist:0,
saves:0,
match:0
});

loadPlayers();
};

async function loadPlayers(){
const querySnapshot = await getDocs(collection(db,"players"));
let html="";
querySnapshot.forEach((doc)=>{
let p=doc.data();
html+=`<div class="player">#${p.number} ${p.name} - ${p.pos}</div>`;
});
document.getElementById("players").innerHTML=html;
}

</script></body>
</html>
