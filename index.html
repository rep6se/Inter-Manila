<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inter Manila Squad</title><style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
}

header{
    background:#0e1b3a;
    padding:20px;
    text-align:center;
    border-bottom:2px solid #1e3cff;
}

.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}

.player{
    background:#121a33;
    border-radius:12px;
    padding:15px;
    margin-bottom:15px;
    border:1px solid #1e3cff;
}

.name{
    font-size:20px;
    font-weight:bold;
}

.pos{
    color:#8fa6ff;
}

.stats{
    margin-top:6px;
    font-size:14px;
    opacity:.9;
}

#loading{
    text-align:center;
    margin-top:30px;
}
</style></head><body><header>
<h1>INTER MANILA â€” FIRST TEAM</h1>
</header><div class="container">
<div id="loading">Loading players...</div>
<div id="players"></div>
</div><script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadPlayers(){
    const loading = document.getElementById("loading");
    const playersDiv = document.getElementById("players");

    try{
        const querySnapshot = await getDocs(collection(db,"players"));
        let html="";

        querySnapshot.forEach((doc)=>{
            const p = doc.data();

            html += `
            <div class="player">
                <div class="name">#${p.number} ${p.name}</div>
                <div class="pos">${p.pos} | OVR ${p.ovr}</div>
                <div class="stats">
                    Goals: ${p.goals} |
                    Assist: ${p.assist} |
                    Match: ${p.match}
                </div>
            </div>`;
        });

        loading.style.display="none";
        playersDiv.innerHTML = html;

    }catch(e){
        loading.innerText = "Firestore belum diizinkan (rules masih private)";
        console.error(e);
    }
}

loadPlayers();

</script></body>
</html>
