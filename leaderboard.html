<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard — Inter Manila</title>

<style>
body{
margin:0;
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg,#0f172a,#020617);
color:white;
text-align:center;
}

.header{
background:#020617;
padding:18px;
font-size:22px;
font-weight:bold;
border-bottom:2px solid #1e293b;
}

.container{
padding:25px;
max-width:500px;
margin:auto;
}

select{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
background:#1e293b;
color:white;
font-size:14px;
}

.player{
background:#1e293b;
padding:12px;
border-radius:12px;
margin-top:10px;
text-align:left;
}

.back{
margin-top:20px;
display:block;
text-align:center;
color:#93c5fd;
text-decoration:none;
}
</style>
</head>

<body>

<div class="header">INTER MANILA — LEADERBOARD</div>

<div class="container">

<h3>Filter Leaderboard</h3>
<select id="category" onchange="loadLeaderboard()">
  <option value="goals">Most Goals</option>
  <option value="assist">Most Assists</option>
  <option value="saves">Most Saves</option>
</select>

<div id="leaderboard">Loading...</div>

<a class="back" href="dashboard.html">← Back to Menu</a>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* Proteksi halaman */
onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href="index.html";
});

/* Load leaderboard */
async function loadLeaderboard(){
  const category = document.getElementById("category").value;
  const snapshot = await getDocs(collection(db,"players"));

  let players = [];
  snapshot.forEach(docSnap=>{
    let p = docSnap.data();
    p.id = docSnap.id;
    players.push(p);
  });

  // urut descending
  players.sort((a,b)=>b[category]-a[category]);

  let html="";
  players.forEach((p,index)=>{
    html+=`
      <div class="player">
        <b>#${index+1} ${p.name}</b> (${p.pos})<br>
        Goals: ${p.goals} | Assist: ${p.assist} | Saves: ${p.saves} | Match: ${p.match}
      </div>
    `;
  });

  document.getElementById("leaderboard").innerHTML = html;
}

loadLeaderboard();

</script>

</body>
</html>
