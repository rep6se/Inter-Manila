<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard — Inter Manila</title>
<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#0f172a;
  color:#f1f5f9;
}
.header{
  background:#020617;
  padding:18px;
  font-size:24px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #334155;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
select{
  width:100%;
  padding:10px;
  margin:6px 0 12px 0;
  border-radius:8px;
  border:none;
  background:#1e293b;
  color:white;
  font-size:14px;
}
.player-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1e293b;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}
.player-info{
  flex:2;
}
.back{
  margin-top:20px;
  display:block;
  text-align:center;
  color:#93c5fd;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="header">Leaderboard — Inter Manila</div>

<div class="container">
<label for="leagueSelect">Select League</label>
<select id="leagueSelect" onchange="loadLeaderboard()">
  <option value="all">All Leagues</option>
</select>

<label for="categorySelect">Select Category</label>
<select id="categorySelect" onchange="loadLeaderboard()">
  <option value="goals">Most Goals</option>
  <option value="assist">Most Assists</option>
  <option value="saves">Most Saves</option>
</select>

<div id="leaderboard">Loading...</div>

<a class="back" href="dashboard.html">← Back to Dashboard</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* Protect page */
onAuthStateChanged(auth,(user)=>{
  if(!user) window.location.href="index.html";
});

/* Load leagues for dropdown */
async function loadLeagues(){
  const snapshot = await getDocs(collection(db,"leagues"));
  let html = '<option value="all">All Leagues</option>';
  snapshot.forEach(docSnap=>{
    html += `<option value="${docSnap.data().name}">${docSnap.data().name}</option>`;
  });
  document.getElementById("leagueSelect").innerHTML = html;
}
loadLeagues();

/* Load leaderboard */
async function loadLeaderboard(){
  const league = document.getElementById("leagueSelect").value;
  const category = document.getElementById("categorySelect").value;

  const snapshot = await getDocs(collection(db,"players"));
  let leaderboard = [];

  snapshot.forEach(docSnap=>{
    const p = docSnap.data();
    leaderboard.push({
      id: docSnap.id,
      name: p.name,
      pos: p.pos,
      goals: Number(p.goals)||0,
      assist: Number(p.assist)||0,
      saves: Number(p.saves)||0,
      match: Number(p.match)||0,
      leagues: p.leagues || []
    });
  });

  if(league !== "all"){
    leaderboard = leaderboard.filter(p => p.leagues.includes(league));
  }

  leaderboard.sort((a,b)=> (b[category]||0) - (a[category]||0));

  let html = "";
  leaderboard.forEach((p,index)=>{
    html += `
      <div class="player-card">
        <div class="player-info">
          <strong>#${index+1} ${p.name}</strong> (${p.pos})<br>
          Matches: ${p.match}
        </div>
        <div>
          G:${p.goals} | A:${p.assist} | S:${p.saves}
        </div>
      </div>
    `;
  });

  document.getElementById("leaderboard").innerHTML = html;
}
</script>

</body>
</html>
