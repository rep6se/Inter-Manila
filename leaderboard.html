<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard — Inter Manila</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#0f172a;
  color:#f1f5f9;
}

.header{
  background:#020617;
  padding:18px;
  font-size:24px;
  font-weight:bold;
  text-align:center;
  border-bottom:2px solid #334155;
}

.container{
  padding:20px;
  max-width:500px;
  margin:auto;
}

select{
  width:100%;
  padding:10px;
  margin:10px 0 20px 0;
  border:none;
  border-radius:8px;
  background:#1e293b;
  color:white;
  font-size:14px;
}

.player-card{
  background:#1e293b;
  padding:12px 15px;
  border-radius:10px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:0.2s;
}

.player-card:hover{
  background:#2563eb;
}

.player-info{
  text-align:left;
}

.back{
  margin-top:20px;
  display:block;
  text-align:center;
  color:#93c5fd;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">Inter Manila — Leaderboard</div>

<div class="container">

<select id="category" onchange="loadLeaderboard()">
  <option value="goals">Most Goals</option>
  <option value="assist">Most Assists</option>
  <option value="saves">Most Saves</option>
</select>

<div id="leaderboard">Loading...</div>

<a class="back" href="dashboard.html">← Back to Menu</a>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuqUcXYjMU-XaL_w7h4y43RHku4dQGFlk",
  authDomain: "inter-manila.firebaseapp.com",
  projectId: "inter-manila",
  storageBucket: "inter-manila.firebasestorage.app",
  messagingSenderId: "285507279342",
  appId: "1:285507279342:web:5aa0c80a08fb92727416ff"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* Protect page */
onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href="index.html";
});

/* Load leaderboard */
async function loadLeaderboard(){
  const category = document.getElementById("category").value;
  const snapshot = await getDocs(collection(db,"players"));

  let players = [];
  snapshot.forEach(docSnap=>{
    let p = docSnap.data();
    p.id = docSnap.id;
    players.push(p);
  });

  // Numeric sort descending
  players.sort((a,b)=> Number(b[category]) - Number(a[category]));

  let html="";
  players.forEach((p,index)=>{
    html+=`
      <div class="player-card">
        <div class="player-info">
          <strong>#${index+1} ${p.name}</strong> (${p.pos})<br>
          Matches: ${p.match}
        </div>
        <div>
          G:${p.goals} | A:${p.assist} | S:${p.saves}
        </div>
      </div>
    `;
  });

  document.getElementById("leaderboard").innerHTML = html;
}

loadLeaderboard();

</script>

</body>
</html>
